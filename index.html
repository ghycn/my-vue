<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Vue</title>
    <style>
      .el-date-editor.el-input, .el-date-editor.el-input__inner {
        width: 100%;

      }

      .el-dialog__body {
        width: 60%;
        margin: auto;
      }

      .el-form-item__content {
        text-align: left;

      .search-form-custom{

        background: #fff;
        margin-bottom: 15px;

        padding-left: 15px;

      }
      a {
        text-decoration: none
      }

      .el-header {
        background-color: #409EFF;
        color: #333;
        text-align: center;

      .el-main {
        background-color: #E9EEF3;
        color: #333;
        text-align: center;
        position: absolute;
        bottom: 0px;
        top: 60px;
        left: 258px;
        right: 0px;
      }

      .my-vue {
        float: left;
        margin-top: 10px;
        width: 40px;
